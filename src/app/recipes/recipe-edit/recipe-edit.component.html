<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"class="btn btn-success"[disabled]="!recipeForm.valid" > Save</button> 
          <button type="button"class="btn btn-danger"  style="margin: 5px" (click)="onCancel()" >Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control" >
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" #imagePath id="imagePath" formControlName="imagePath" class="form-control" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive">
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" rows="6" id="description" formControlName="description" class="form-control" ></textarea>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                  <div class="row" *ngFor="let ingredientCtrl of getControls(); let i = index" [formGroupName]="i"
                  style="margin-top: 10px">
                     <div class="col-xs-8">
                      <input formControlName="name" type="text" class="form-control">
                     </div>
                     <div class="col-xs-2">
                      <input  formControlName="amount" type="number" class="form-control">
                      </div>
                      <div class="col-xs-2">
                       <button type="button" class="btn btn-danger">X</button>
                        </div>
                          <br><br>
                                    </div>
                                    <div class="row">
                                      <div class="col-xs-12">
                                        <button type="button" style="margin-left: 15px" class="btn btn-success"
                                        (click)="onAddIngredient()">Add Ingredient</button>
                                      </div>
                                    </div>
                </div>
              </div>

    </form>
  </div>
</div>
